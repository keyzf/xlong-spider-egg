<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta name="referrer" content="no-referrer">
    {# 设置信息 #}
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    {# 开发者信息 #}
    <meta name="front-end technicist" content="xLong">
    <meta name="back-end technicist" content="xLong">
    <meta name="designer" content="xLong">
    {# 描述信息 #}
    <meta content="{{ keywords }}" name="keywords" />
    <meta content="{{ description }}" name="description" />
    <meta name="copyright" content="XLONG JIA LI DUN Co.,Ltd.">
    {# 图标 #}
    <link rel="icon" type="image/x-icon" href="/public/home/images/favicon.ico" />
    {# 样式及脚本文件 #}
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1191909_5jjbnmgp1z5.css" />
    <link rel="stylesheet" href="/public/home/css/common.css" />
    
    {% block head %}
    {% endblock %}
  </head>
  <body>
    {% include "./header.html" %}
    
    <section class="content">
		{% block content %}
    {% endblock %}
    </section>

    {% include "./footer.html" %}

    {# 提示内容 #}
    <div id="alert" class="message message--info">
      <i class="message__icon iconfont icon-info"></i>
      <div class="message__content">提示信息</div>
    </div>
    {# 加载 #}
    <div id="loading" class="loading-mask">
      <div class="loading-spinner">
        <i class="loading-spinner__icon iconfont icon-loadingout rotating"></i>
        <div class="loading-spinner__text">加载中... </div>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="/public/home/js/common.js"></script>

    {% block script %}
    {% endblock %}
  </body>
</html>
